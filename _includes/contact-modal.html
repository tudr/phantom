<div id="contact" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md">

    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">

        <form class="form-horizontal form-contact clearfix" action="http://formspree.io/your-email@gmail.com" method="POST">

          <div class="form-group">
            <label class="message-label">Hi Tudor,</label>

<!-- message body -->
            <textarea class="message form-control" rows="8" name="body" placeholder="Now say something brilliant (optional)"></textarea>
          </div>

          <div class="form-group">
<!-- name field -->
            <label for="name">Thank you,</label>
            <input type="name" class="name form-control" placeholder="Sign your favorite name here.">

<!-- email input -->
            <label for="email" class="sr-only">Email</label>
            <input type="email" class="email form-control" name="_replyto" placeholder="And provide a spam-free email to get a fast reply."> 

          </div>

          <input type="submit" class="btn btn-right" value="Send">

        </form>

      </div>

    </div>

  </div>
</div>
